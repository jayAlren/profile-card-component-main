<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./styles.css">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  
</head>
<body>
  <main>
    <img src="./images/bg-pattern-top.svg" class="round-background" />
    <img src="./images/bg-pattern-bottom.svg" class="round-background">
    <div class="container">
      <div class="contain">
        <div class="contain-images"> 
          <img src="./images/bg-pattern-card.svg">
          <img src="./images/image-victor.jpg" class="image-avatar">
        </div>
        <div class="contain-containInfo">
          <span class="contain-containInfo-name">Victor Crest</span>
          <span class="contain-contactInfo-age">26</span><br/>
          <span class="contain-containInfo-address">London</span>
        </div>
        <hr />
        <div class="contain-socmedInfo">
          <div class="contain-socmedInfo-items">
            80K
            Followers
          </div>
          <div class="contain-socmedInfo-items">
            803K
            Likes
          </div>
          <div class="contain-socmedInfo-items">
            1.4K
            Photos
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://jayalren.super.site/">jayAlren</a>.
  </footer>
</body>
</html>
